<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
    <div class="container-fluid" style="margin-bottom: 50px;margin-top:50px ;">
        <mat-tab-group mat-stretch-tabs mat-align-tabs="center" (selectedTabChange)="onClick($event)">
            <mat-tab label="Mobile">
                <div class="as-item" style="margin: 10px;margin-top: 40px;">
                    <button  (click)="goToAddMobileBanner()" mat-button style="float:right;background: goldenrod;color: white;margin-top: 10px;font-weight: bold;">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">add_circle_outline</mat-icon>
                    &nbsp;&nbsp; Add </button>
                    <div class="row" style="width: 100%;" *ngIf="mobileSliderList.length > 0">
                        <div *ngFor="let mobile of mobileSliderList; let i =index" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                            style="margin-top: 12px;">
                            <div class="imagescontainer">
                                <img style="width: 100%;height: 300px;object-fit: cover;" src="{{mobile.bannerUrl}}">
                                <div class="icontopright">
                                    <mat-icon (click)="goToEditMobileBanner(i)" style="zoom: 0.8;" aria-hidden="false" aria-label="Example home icon">
                                        visibility</mat-icon>&nbsp;&nbsp;
                                    <mat-icon  style="zoom: 0.8;" aria-hidden="false" aria-label="Example home icon">
                                        delete</mat-icon>
                                </div>
                                <div class="iconbottomleft">
                                    <p style="margin: auto;margin-top: 10px;">{{mobile.shopId}}</p>
                                    <p>{{mobile.status}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="mobileSliderList.length == 0">
                        <p style="text-align: center;margin-top: 20px;font-weight: bold;">No Banner Found</p>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Web">
                <div class="as-item" style="margin: 10px;margin-top: 40px;">
                    <button  (click)="goToAddWebBanner()" mat-button style="float:right;background: goldenrod;color: white;margin-top: 10px;font-weight: bold;">
                        <mat-icon aria-hidden="false" aria-label="Example home icon">add_circle_outline</mat-icon>
                        &nbsp;&nbsp; Add </button>
                    <div class="row" style="width: 100%;" *ngIf="webSliderList.length > 0">
                        <div *ngFor="let web of webSliderList;let i =index" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                            style="margin-top: 12px;">
                            <div class="imagescontainer">
                                <img style="width: 100%;height: 300px;object-fit: cover;" src="{{web.bannerUrl}}">
                                <div class="icontopright">
                                    <mat-icon (click)="goToEditWebBanner(i)" style="zoom: 0.8;" aria-hidden="false" aria-label="Example home icon">
                                        visibility</mat-icon>&nbsp;&nbsp;
                                    <mat-icon  style="zoom: 0.8;" aria-hidden="false" aria-label="Example home icon">
                                        delete</mat-icon>
                                </div>
                                <div class="iconbottomleft">
                                    <p style="margin: auto;margin-top: 10px;">{{web.shopId}}</p>
                                    <p>{{web.status}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="webSliderList.length == 0">
                        <p style="text-align: center;margin-top: 20px;font-weight: bold;">No Banner Found</p>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</cdk-virtual-scroll-viewport>
