<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div style="text-align: center;margin-top: 90px;">
                <h2 style="color: black;font-weight: bold;">Super Admin</h2>
                <mat-card style="width: 80%;margin-left: 10%;box-shadow: 0px 1px 12px 0px lightgrey;">
                    <h4>Sign In</h4>
                    <div [formGroup]="login">
                        <mat-form-field appearance="outline" style="width: 60%;">
                            <mat-icon matSuffix>perm_identity</mat-icon>
                            <mat-label>UserName</mat-label>
                            <input formControlName="username" matInput placeholder="Enter the UserName">
                        </mat-form-field>
                        <mat-form-field appearance="outline" style="width: 60%;">
                            <mat-icon matSuffix>lock</mat-icon>
                            <mat-label>Password</mat-label>
                            <input formControlName="password" matInput placeholder="Enter the Password">
                        </mat-form-field>
                        <div>
                            <mat-checkbox class="example-margin" formControlName="terms"></mat-checkbox>
                            &nbsp;&nbsp;<span style="font-size: 12px;">By Signing in, I agree to<span style="color:blue">Terms & Conditions.</span></span>
                        </div>
                    </div>
                    <button [disabled]="login.invalid" mat-raised-button style="font-size: 18px;color: white;
                    font-weight: bold;width: 50%;
                    margin-top: 25px;background: #C2185B;" (click)="goTohome()">
                        Sign In
                    </button>
                </mat-card>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div>
                <img style="width: 100%;" src="assets/imgs/regLoginBG.png">
            </div>
        </div>
    </div>
</div>
